server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: trip-planner

  # 数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/trip_planner?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000

  # Redis配置
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 10000
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: -1

  # Jackson配置
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    default-property-inclusion: non_null

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  type-aliases-package: com.dali.trip.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-signing-and-verification}
  expiration: 86400000  # 24小时 (毫秒)

# 高德地图API配置
amap:
  key: ${AMAP_KEY:your-amap-web-service-key}
  base-url: https://restapi.amap.com/v3

# DeepSeek API配置
deepseek:
  api-key: ${DEEPSEEK_API_KEY:sk-564c8b0b2a7d44e6922131ea381149f5}
  base-url: https://api.deepseek.com
  model: deepseek-chat
  timeout: 60000

# 推荐引擎配置
recommendation:
  engine:
    type: ai  # ai / rule / hybrid
  ai:
    enabled: true
  rule:
    enabled: false

# 日志配置
logging:
  level:
    root: INFO
    com.dali.trip: DEBUG
    com.baomidou.mybatisplus: DEBUG
